<body >
        <div class="flex-container">
          <button class="button" onclick="bold()" type="button"> <i class="fas fa-bold"></i></button>
          <button class="button" onclick="italic()" type="button"><i class="fas fa-italic"></i></button>
          <button class="button" onclick="underlined()" type="button"><i class="fas fa-underline"></i></button>

             <select onchange="changeStyle()" id="style" title="style" class="button ">
                <i class="fas fa-font"></i>
                    <option >initial</option>
                    <option >Sacramento</option>
                    <option >Kalam</option>
                    <option >Yellowtail</option>
                    <option >Armata</option>
                    <option >Quantico</option>
                    <option >Charmonman</option>
                    <option >Srisakdi</option>
             </select>

             <select onchange="changerTaille()"  id="Taille" title="Taille" class="button taille_menu">
                    <option class="taille_menu" value="30px">30px</option>
                    <option class="taille_menu" value="26px">26px</option>
                    <option class="taille_menu" value="22px">22px</option>
                    <option class="taille_menu" value="18px" >18px</option>
                    <option class="taille_menu" value="16px" >16px</option>
                    <option class="taille_menu" value="12px" >12px</option>

             </select>
       </div>

<div class="paragrah">

      <textarea name="" id="textarea" >
        We're going to make a program that looks like Microsoft Word.
        There will be one paragrah and a bunch of buttons.
        Each button will have an onclick attribute that will link to a different javascript function. 
        These buttons will have unique names and should do the following : 
        -one button to make the paragraph bold
        -one button to make the paragraph italic
        -one button to make the paragraph underlined
        -one dropdown list that will have a bunch of fonts, and when you click on one the paragraph’s font will change to it. 
        - one dropdown list that will have a bunch of numbers (choose whatever you want) and when you click on it the paragraph’s font size changes to that.</textarea>
 </div>
